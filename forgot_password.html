<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    
<div class="forgot-password-container">
    <form id="forgot-form"> 
        <h1 style="padding-top:10px ;">Forgot Password</h1>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button id="forgot-password" type="submit">Submit</button><br><br>
    </form>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
<script>

const forgotBtn=document.getElementById('forgot-password');
forgotBtn.addEventListener('click',sendemail)

function sendemail(e)
{
    e.preventDefault();
    axios.post('http://localhost:3000/password/forgotpassword',{email:document.getElementById('email').value})
    .then(()=>{
        document.getElementById('forgot-form').innerHTML+='<h4 style="color:red"><u>Link sent to this emailId</u></h4>'
    })
    .catch(err=>{console.log(err)});
}

</script>
</body>
</html>
